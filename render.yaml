services:
  # Laravel Backend (Web Service)
  - type: web
    name: frame2-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: frankfurt
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_URL
        fromService:
          type: web
          name: frame2-backend
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_URL
        fromDatabase:
          name: frame2-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: frame2-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: frame2-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: frame2-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: frame2-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: frame2-db
          property: password

  # React Frontend (Static Site)
  - type: web
    name: frame2-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: frame2-backend
          property: host

databases:
  - name: frame2-db
    plan: free
    region: frankfurt
    databaseName: frame2_db
    user: frame2_user
