version: 1

databases:
  - name: frame2-db
    plan: free
    region: frankfurt
    databaseName: frame2_db
    user: frame2_user

services:
  # Laravel Backend (Web Service)
  - type: web
    name: frame2-backend
    runtime: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: frankfurt
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_URL
        fromDatabase:
          name: frame2-db
          property: connectionString

  # React Frontend (Static Site)
  - type: web
    name: frame2-frontend
    runtime: static
    buildCommand: npm install && chmod +x node_modules/.bin/vite && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: frame2-backend
          property: host
