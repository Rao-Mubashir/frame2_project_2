version: 1

databases:
  - name: frame2-db
    plan: free
    region: frankfurt
    databaseName: frame2_db
    user: frame2_user

services:
  # Laravel Backend (Web Service)
  - type: web
    name: frame2-backend
    runtime: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: frankfurt
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_URL
        fromDatabase:
          name: frame2-db
          property: connectionString
      - key: APP_URL
        value: https://frame2-backend.onrender.com

  # React Frontend (Static Site)
  - type: web
    name: frame2-frontend
    runtime: static
    # Aggressive build: delete any pre-existing node_modules (fixes Windows Git permissions)
    buildCommand: rm -rf node_modules && npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://frame2-backend.onrender.com
