version: 1

databases:
  - name: frame2-db
    plan: free
    region: frankfurt
    databaseName: frame2_db
    user: frame2_user

services:
  # Consolidated App Service (Laravel + React Frontend)
  - type: web
    name: frame2-app
    runtime: docker
    # Use root context to access both frontend and backend files
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free
    region: frankfurt
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_URL
        fromDatabase:
          name: frame2-db
          property: connectionString
      - key: APP_URL
        fromService:
          type: web
          name: frame2-app
          property: host
      # Trigger fresh DB on first deploy if needed
      - key: DB_FRESH
        value: "true"
